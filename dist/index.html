<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script type="module">
    import { DungeonScene } from './js/scenes/DungeonScene.js';

    new Phaser.Game({
      type: Phaser.AUTO,
      width: 320, height: 256,
      pixelArt: true,
      scale: { mode: Phaser.Scale.FIT, autoCenter: Phaser.Scale.CENTER_BOTH },
      scene: DungeonScene
    });
  </script>
</body>

</html>
